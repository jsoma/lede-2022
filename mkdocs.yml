site_name: Lede 2022
repo_url: https://github.com/jsoma/lede-2022-site
repo_name: jsoma/lede-2022-site
edit_uri: edit/master/docs/
copyright: Copyright &copy; 2022 Jonathan Soma
nav:
  - Home: index.md
  - Setup:
    - Introduction: setup/intro.md
    - Software: setup/software.md
    - Visual Studio Code: setup/vs-code.md
    - UTF-8: setup/utf-8.md
    - Python: setup/install-python.md
    - Jupyter: setup/install-jupyter.md
    - Cmder: setup/cmder.md
    - Cmder and VS Code: setup/cmder-and-vs-code.md
extra_css:
  - stylesheets/extra.css
extra:
  analytics:
    provider: google
    property: UA-5541738-17
theme:
  name: material
  custom_dir: material_custom
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: jsoma
      repo: data-studio-book
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - mkdocs-jupyter:
      include_source: True
