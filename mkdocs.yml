site_name: Lede 2022
repo_url: https://github.com/jsoma/lede-2022
repo_name: jsoma/lede-2022
edit_uri: edit/master/docs/
copyright: Copyright &copy; 2022 Jonathan Soma
nav:
  - Home: index.md
  - Setup:
    - setup/intro.md
    - setup/software.md
    - setup/vs-code.md
    - setup/utf-8.md
    - setup/install-python.md
    - setup/install-jupyter.md
    - setup/cmder.md
    - setup/cmder-and-vs-code.md
    - setup/scoop-issues.md
  - Command Line:
    - command-line/opening.md
    - command-line/command-reference.md
    - command-line/tildes-pipes-redirects.md
  - Python:
    - python/running-programs.md
extra_css:
  - stylesheets/extra.css
extra:
  analytics:
    provider: google
    property: UA-5541738-17
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/dangerscarf
theme:
  name: material
  font:
    text: Lato
    header: Lato
    code: Roboto Mono
  palette:
    primary: purple
    accent: deep purple
  custom_dir: material_custom
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: jsoma
      repo: data-studio-book
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - mkdocs-jupyter:
      include_source: True
